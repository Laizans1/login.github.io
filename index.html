<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footlux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="login">
  <div class="form">
    <form class="register-form" method="POST">
      <h2><i class="fas fa-lock"></i> Registro</h2>
      <input type="text" placeholder="Nombre completo *" required/>
      <input type="tel" placeholder="Número*" required maxlength="9"/>
      <input type="email" placeholder="Correo *" required/>
      <input type="password" placeholder="Contraseña *" required/>
      <button type="submit">Crear</button>
      <p class="message">Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
    </form>
    <form class="login-form" method="post">
      <h2><i class="fas fa-lock"></i> Inicia Sesión</h2>
      <input type="text" placeholder="Nombre de usuario" required />
      <input type="password" placeholder="Contraseña" required/>
      <button type="submit" name="send2">Iniciar sesión</button>
      <p class="message">No tienes una cuenta? <a href="#">Crea una cuenta</a></p>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/index.js"></script>
</body>
</html>
